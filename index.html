<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img  src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" >Genrate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById('password');
        const length = 16;

        const uprCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lwrCase = uprCase.toLowerCase();
        // console.log(lwrCase);
        const numbers = '0123456789';
        const symbol ='!@#$%^&*()_+?><{}[]+/\|';
        const allChars = uprCase + lwrCase + numbers + symbol;

        function createPassword(){
            let password='';

            // This is to make sure that password has uppercase , loweercse , numbers and symbol in it
            password+=uprCase[Math.floor(Math.random()*uprCase.length)];
            password+=lwrCase[Math.floor(Math.random()*lwrCase.length)];
            password+=numbers[Math.floor(Math.random()*numbers.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];

            while(password.length < length){
                
                password+= allChars[Math.floor(Math.random()*allChars.length)];

            }
            passwordBox.value=password;
        }

        // function to copy password
        function copyPassword(){
            passwordBox.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
